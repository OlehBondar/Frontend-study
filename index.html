<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="page-container">
        <!-- Хедер з коротким описом -->
        <header>
            <h1>Танцюй з нами</h1>
            <p>Навчіться танцювати та насолоджуйтесь рухом.</p>
        </header>

        <!-- Основний блок про послуги -->
        <main class="content">
            <section class="card">
                <h2>Наші Послуги</h2>
                <!-- Кнопка для прокрутки вниз -->
                <button onclick="scrollToDirections()">Ми пропонуємо різноманітні заняття для вашого розвитку.</button>
            </section>
            <section class="card">
                <h2>Чому обирають нас</h2>
                <p>Професіоналізм та індивідуальний підхід до кожного.</p>
            </section>

            <!-- Секція напрямків танцю -->
            <section id="dance-directions" class="card">
                <h2>Наші напрямки</h2>
                <ul>
                    <li>Сальса</li>
                    <li>Бачата</li>
                    <li>Кізомба</li>
                    <li>West Coast Swing</li>
                    <li>Хіп-хоп</li>
                </ul>
            </section>
        </main>

        <!-- Футер -->
        <footer>
            <p>info@example.com | +123 456 789</p>
            <p>&copy; 2024 Наш Сайт</p>
        </footer>
    </div>

    <!-- Скрипт для плавного прокручування -->
    <script>
        function scrollToDirections() {
            document.getElementById("dance-directions").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
